<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/font.css">
  <link rel="stylesheet" href="css/style-mo.css">
</head>
<body style="margin:0;padding: 0;">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <div class="content">
    <div class="top">
      <span class="light light1"></span>
      <span class="light light2"></span>
      <span class="light light3"></span>
      <span class="light light4"></span>
      <span class="light light5"></span>
    </div>
    <div class="model-cut model-cut1" data-md1="1">
      <div class="swiper swiper-md1 mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide"><img src="img/mo/md1-1.png" alt=""></div>
          <div class="swiper-slide"><img src="img/mo/md1-2.png" alt=""></div>
          <div class="swiper-slide"><img src="img/mo/md1-3.png" alt=""></div>
        </div>
      </div>
      <div class="product product1">
        <a href="https://woorimstg.cafe24.com/product/%EC%8A%A4%ED%86%A4%ED%97%A8%EC%A7%80-%EC%97%A3%EC%A7%80-14k-%EB%AA%A9%EA%B1%B8%EC%9D%B4-sa24a01f/5744/category/27/display/1/" class="btn btn1"><span>엣지 14K 목걸이</span><span>SA24A01f</span><span>438,000원</span></a>
        <a href="https://woorimstg.cafe24.com/product/%EC%8A%A4%ED%86%A4%ED%97%A8%EC%A7%80-%EC%97%A3%EC%A7%80-14k-%EB%B0%98%EC%A7%80-sa24a03f/5739/category/27/display/1/" class="btn btn2"><span>엣지 14K 반지</span><span>SA24A03F</span><span>418,000원</span></a>
        <a href="https://woorimstg.cafe24.com/product/%EC%8A%A4%ED%86%A4%ED%97%A8%EC%A7%80-%EC%97%A3%EC%A7%80-14k-%EB%B0%98%EC%A7%80-sa24a04t/5736/category/27/display/1/" class="btn btn3"><span>엣지 14K 반지</span><span>SA24A04T</span><span>375,000원</span></a>
      </div>
    </div>

    <div class="vis">
      <img src="img/mo/bg2.png" alt="">
      <span class="light light6"></span>
      <span class="light light7"></span>
      <span class="light light8"></span>
    </div>

    <div class="model-cut model-cut2" data-md2="1">
      <div class="swiper swiper-md2">
        <div class="swiper-wrapper">
          <div class="swiper-slide"><img src="img/mo/md2-1.png" alt=""></div>
          <div class="swiper-slide"><img src="img/mo/md2-2.png" alt=""></div>
          <div class="swiper-slide"><img src="img/mo/md2-3.png" alt=""></div>
        </div>
      </div>
      <div class="product product2">
        <a href="https://woorimstg.cafe24.com/product/%EC%8A%A4%ED%86%A4%ED%97%A8%EC%A7%80-%EC%97%A3%EC%A7%80-14k-%EB%AA%A9%EA%B1%B8%EC%9D%B4-sa24a06f/5738/category/27/display/1/" class="btn btn1"><span>엣지 14K 목걸이</span><span>SA24A01f</span><span>438,000원</span></a>
        <a href="https://woorimstg.cafe24.com/product/%EC%8A%A4%ED%86%A4%ED%97%A8%EC%A7%80-%EC%97%A3%EC%A7%80-14k-%EA%B7%80%EA%B1%B8%EC%9D%B4-sa24a09p/5743/category/27/display/1/" class="btn btn2"><span>엣지 14K 반지</span><span>SA24A03F</span><span>418,000원</span></a>
        <a href="https://woorimstg.cafe24.com/product/%EC%8A%A4%ED%86%A4%ED%97%A8%EC%A7%80-%EC%97%A3%EC%A7%80-14k-%ED%8C%94%EC%B0%8C-sa24a05t/5735/category/27/display/1/" class="btn btn3"><span>엣지 14K 반지</span><span>SA24A04T</span><span>375,000원</span></a>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    let modelCut1 = document.querySelector('.model-cut1');
    var swiperMd1 = new Swiper(".swiper-md1", {
      speed: 2000,
      autoplay: {
        delay: 3000,
        autoplayDisableOnInteraction:true,
      },
      loop: true,
      on: {
        slideChangeTransitionStart() {
          modelCut1.setAttribute('data-md1', swiperMd1.realIndex+1)
        }
      },
    });

    let modelCut2 = document.querySelector('.model-cut2');
    var swiperMd2 = new Swiper(".swiper-md2", {
      speed: 2000,
      autoplay: {
        delay: 3000,
        autoplayDisableOnInteraction:true,
      },
      loop: true,
      on: {
        slideChangeTransitionStart() {
          modelCut2.setAttribute('data-md2',swiperMd2.realIndex+1)
        }
      }
    });

  </script>

</body>
</html>
