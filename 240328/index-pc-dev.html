<style>
  .dot { width:40px; height:40px; border-radius: 50%; position:absolute; background-size: 100% 100%; }
  .dot:nth-child(1n) { background: url("https://woorimstg.cafe24.com/product/project/240328/pc/f1.png"); }
  .dot:nth-child(2n) { background: url("https://woorimstg.cafe24.com/product/project/240328/pc/f2.png"); }
  .dot:nth-child(3n) { background: url("https://woorimstg.cafe24.com/product/project/240328/pc/f3.png"); }
  .dot:nth-child(4n) { background: url("https://woorimstg.cafe24.com/product/project/240328/pc/f4.png"); }
  .dot:nth-child(5n) { background: url("https://woorimstg.cafe24.com/product/project/240328/pc/f5.png"); }
  .content {
    font-size: 0px;
    max-width: 1264px;
    text-align: center;
    position: relative;
    margin-left: auto;
    margin-right: auto;
  }
  .content img {
    width: 100%;
    vertical-align: top;
  }
  .content .btn {
    display: inline-block;
    position: relative;
    z-index: 1;
    cursor: pointer;
  }
  .content .leaf {
    width: 1264px;
    height: 1650px;
    position: absolute;
    left: 0px;
    top: 0px;
    right: auto;
    bottom: auto;
    overflow: hidden;
    z-index: 1;
  }
  .content .wrap {
    overflow: hidden;
  }
  .content .wrap .visual {
    width: 1264px;
    height: 1650px;
    background-color: #e1efe8;
  }
  .content .wrap .visual .bg {
    width: 1264px;
    height: 1650px;
    background-image: url('https://woorimstg.cafe24.com/product/project/240328/pc/vis.png');
    background-repeat: no-repeat;
    background-size: contain;
    position: relative;
    z-index: 1;
  }
  .content .wrap .visual .light {
    width: 136px;
    height: 135px;
    position: absolute;
    left: 557px;
    top: 580px;
    right: auto;
    bottom: auto;
    z-index: 1;
    opacity: 0.3;
    animation: twinkle 2s ease-out infinite;
  }
  @keyframes twinkle {
    30% {
      transform: scale(1.1);
      opacity: 1;
    }
  }
</style>

<div class="content">
  <div class="wrap">
    <div class="leaf"></div>
    <div class="visual">
      <div class="bg"></div>
      <div class="light"><img src="https://woorimstg.cafe24.com/product/project/240328/mo/light.png" alt=""></div>
    </div>
  </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
  var falling = true;
  TweenLite.set(".leaf",{perspective:400});
  TweenLite.set("img",{xPercent:"-50%",yPercent:"-50%"});
  var total = 60;
  var leaf = document.querySelector(".leaf"),	w = window.parent.innerWidth , h = window.parent.innerHeight*1.2;
  for (i=0; i<total; i++){
    var Div = document.createElement('div');
    TweenLite.set(Div,{attr:{class:'dot'},x:R(0,w),y:R(-10,-10),z:R(-200,200)});
    leaf.appendChild(Div);
    animm(Div);
  };
  function animm(elm){
    TweenMax.to(elm,R(3,20),{y:h+200,ease:Linear.easeNone,repeat:-1,delay:-15});
    TweenMax.to(elm,R(1,3),{x:'+=200',rotationZ:R(1,10),repeat:-1,yoyo:true,ease:Sine.easeInOut});
    TweenMax.to(elm,R(1,2),{rotationX:R(0,360),rotationY:R(0,360),repeat:-1,yoyo:true,ease:Sine.easeInOut,delay:-5});
  };
  function R(min,max) {return min+Math.random()*(max-min)};
</script>
