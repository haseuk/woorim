<script>
  AOS.init({
    once: true,
  });

  var swiper1 = new Swiper(".top .swiper", {
    effect: 'fade',
    speed: 1200,
    autoplay: {
      delay: 2500,
      disableOnInteraction: false,
    },
    loop: true,
  });

  var swiper2 = new Swiper(".product .swiper", {
    speed: 1500,
    autoplay: {
      delay: 2500,
      disableOnInteraction: false,
    },
    loop: true,
    pagination: {
      el: ".swiper-pagination",
    },
  });

  function prdShow(el) {
    el.classList.add('over');
    el.childNodes[0].style.animation = 'pause';
  }
  function prdHide(el) {
    el.classList.remove('over');
    el.childNodes[0].style.animation = 'normal';
  }
</script>
