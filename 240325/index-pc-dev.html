<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
<style>
  .content {
    font-size: 0px;
    max-width: 1264px;
    text-align: center;
    position: relative;
    margin-left: auto;
    margin-right: auto;
  }
  .content img {
    width: 100%;
    vertical-align: top;
  }
  .content .btn {
    display: inline-block;
    position: relative;
    z-index: 1;
    cursor: pointer;
  }
  .content .wrap {
    overflow: hidden;
  }
  .content .wrap .top {
    width: 1264px;
    height: 1500px;
  }
  .content .wrap .top .tit {
    position: relative;
    z-index: 2;
  }
  .content .wrap .top .swiper {
    width: 1264px;
    height: 1500px;
    position: absolute;
    left: 0px;
    top: 0px;
    right: auto;
    bottom: auto;
    pointer-events: none;
  }
  .content .wrap .product {
    position: relative;
  }
  .content .wrap .product .prds {
    width: 1264px;
    height: 615px;
    position: absolute;
    left: 0px;
    top: 0px;
    right: auto;
    bottom: auto;
  }
  .content .wrap .product .prds .btn {
    width: 632px;
    height: 446px;
    display: inline-block;
    vertical-align: top;
    z-index: 1;
    cursor: pointer;
  }
</style>
<div class="content">
  <div class="wrap">
    <div class="top">
      <img src="https://woorimrsm.cafe24.com/product/special/240325/pc/top-tit.png" class="tit" alt="">
      <div class="swiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide"><img src="https://woorimrsm.cafe24.com/product/special/240325/pc/top-bg1.png" alt=""></div>
          <div class="swiper-slide"><img src="https://woorimrsm.cafe24.com/product/special/240325/pc/top-bg2.png" alt=""></div>
        </div>
      </div>
    </div>
    <div class="product">
      <img src="https://woorimrsm.cafe24.com/product/special/240325/pc/prd.png" alt="">
      <div class="prds">
        <a href="https://rosemont.co.kr/product/detail.html?product_no=2830" class="btn">RL0209</a>
        <a href="https://rosemont.co.kr/product/detail.html?product_no=2311" class="btn">RA0121</a>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script>
  new Swiper(".swiper", {
    effect:'fade',
    speed: 1000,
    touchRatio: 0,
    autoplay: {
      delay: 2000,
      autoplayDisableOnInteraction:true,
    },
    loop: true,
  });
</script>
