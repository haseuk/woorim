<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="css/style-mo.css">
  <link rel="stylesheet" href="css/style-t.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>
<body>
  <div class="content">
    <div class="wrap">
      <div class="top">
        <img src="images/mo/top.png" alt="">
      </div>
      <div class="vis">
        <img src="images/mo/vis1.png" class="vis1" data-aos="fade-up" data-aos-offset="600" data-aos-delay="500" alt="">
        <img src="images/mo/tit.png" class="tit" data-aos="fade-right" data-aos-offset="600"  alt="">
        <img src="images/mo/vis2.png" class="vis2" data-aos="fade-right" data-aos-offset="600"  alt="">
        <img src="images/mo/vis3.png" class="vis3" data-aos="fade-left" data-aos-offset="600"  data-aos-delay="500" alt="">
      </div>
      <div class="product">
        <div class="prd-swiper">
          <div class="swiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide"><img src="images/mo/prd1.png" alt=""><a href="https://rosemont.co.kr/product/detail.html?product_no=5190" class="btn">RA24B24L</a></div>
              <div class="swiper-slide"><img src="images/mo/prd2.png" alt=""><a href="https://rosemont.co.kr/product/detail.html?product_no=5191" class="btn">RA24B25L</a></div>
              <div class="swiper-slide"><img src="images/mo/prd3.png" alt=""><a href="https://rosemont.co.kr/product/detail.html?product_no=5192" class="btn">RA24B26L</a></div>
            </div>
          </div>
          <div class="swiper-button-prev swiper-btn"></div>
          <div class="swiper-button-next swiper-btn"></div>
        </div>
        <div class="swiper bg-swiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="images/mo/prd1-bg.png" alt=""></div>
            <div class="swiper-slide"><img src="images/mo/prd2-bg.png" alt=""></div>
            <div class="swiper-slide"><img src="images/mo/prd3-bg.png" alt=""></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    AOS.init({
      once: true,
    });
    var bgSwiper = new Swiper(".bg-swiper", {
      effect: 'fade',
      speed: 1500,
    });
    var prdSwiper = new Swiper(".prd-swiper .swiper", {
      speed: 1000,
      spaceBetween: 10,
      autoplay: {
        delay: 2500,
        disableOnInteraction: false,
      },
      loop: true,
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
      thumbs: {
        swiper: bgSwiper,
      },
    });
  </script>
</body>
</html>
