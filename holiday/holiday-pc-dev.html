<style>
  #content .holi-wrap {
    font-size: 0px;
    width: 1264px;
    height: 2450px;
    position: relative;
    overflow: hidden;
    margin-left: auto;
    margin-right: auto;
  }
  #content .holi-wrap img {
    width: 100%;
    vertical-align: top;
  }
  #content .holi-wrap .bg {
    width: 1264px;
    height: 2450px;
    position: absolute;
    left: 0px;
    top: 0px;
    right: auto;
    bottom: auto;
    z-index: 1;
  }
  #content .holi-wrap .title-bg {
    width: 1264px;
    height: 399px;
    position: absolute;
    left: 0px;
    top: 0px;
    right: auto;
    bottom: auto;
  }
  #content .holi-wrap .title-bg div {
    width: 1264px;
    height: 399px;
    position: absolute;
    left: 0px;
    top: 0px;
    right: auto;
    bottom: auto;
    background: url("//img/pc/title-bg.png") 0 0 no-repeat;
  }
  #content .holi-wrap .title-bg div.bg2 {
    margin-top: 20px;
    animation: twinkle 0.15s alternate-reverse infinite linear;
  }
  #content .holi-wrap .title-bg div.bg3 {
    margin-top: 80px;
    animation: twinkle 0.15s alternate-reverse infinite linear;
  }
  @keyframes twinkle {
    0% {
      opacity: 0;
    }
    100% {
      opacity: 1;
    }
  }
  #content .holi-wrap .card-flip {
    margin-top: 399px;
    padding-top: 0px;
    padding-right: 110px;
    padding-bottom: 0px;
    padding-left: 110px;
    box-sizing: border-box;
    position: relative;
    z-index: 1;
  }
  #content .holi-wrap .card-flip .card-wrap {
    display: flex;
    justify-content: space-between;
  }
  #content .holi-wrap .card-flip .card-wrap .card-inner {
    width: 253px;
    height: 372px;
    position: relative;
    margin-top: 0px;
    margin-right: 10px;
    margin-bottom: 20px;
    margin-left: 0px;
  }
  #content .holi-wrap .card-flip .card-wrap .card-inner:nth-child(n+4) {
    margin-right: 0px;
  }
  #content .holi-wrap .card-flip .card-wrap .card-inner .cards {
    box-shadow: 0 0 15px 1px rgba(161, 142, 90, 0.5);
    border-radius: 20px;
    position: absolute;
    left: 0px;
    top: 0px;
    right: auto;
    bottom: auto;
    width: 100%;
    height: 100%;
    transition: transform 3s;
    transform-style: preserve-3d;
    transform-origin: center center;
  }
  #content .holi-wrap .card-flip .card-wrap .card-inner .cards img {
    width: 100%;
    height: 100%;
    position: absolute;
    left: 0px;
    top: 0px;
    right: auto;
    bottom: auto;
    backface-visibility: hidden;
  }
  #content .holi-wrap .card-flip .card-wrap .card-inner .cards .bk {
    transform: rotateY(180deg);
  }
  #content .holi-wrap .card-flip .card-wrap .card-inner .cards.flip1,
  #content .holi-wrap .card-flip .card-wrap .card-inner .cards.flip2,
  #content .holi-wrap .card-flip .card-wrap .card-inner .cards.flip3,
  #content .holi-wrap .card-flip .card-wrap .card-inner .cards.flip4,
  #content .holi-wrap .card-flip .card-wrap .card-inner .cards.flip5 {
    animation: flip 1.2s;
  }
  #content .holi-wrap .card-flip .card-wrap .card-inner .cards.flip2 {
    animation-delay: 0.5s;
  }
  #content .holi-wrap .card-flip .card-wrap .card-inner .cards.flip3 {
    animation-delay: 1s;
  }
  #content .holi-wrap .card-flip .card-wrap .card-inner .cards.flip4 {
    animation-delay: 1.5s;
  }
  #content .holi-wrap .card-flip .card-wrap .card-inner .cards.flip5 {
    animation-delay: 2s;
  }
  @keyframes flip {
    0% {
      transform: rotateY(0deg);
    }
    50% {
      transform: rotateY(180deg);
    }
  }
  #content .holi-wrap .card-flip .card-wrap .card-inner .btn {
    width: 82px;
    height: 36px;
    position: absolute;
    right: 11px;
    bottom: 11px;
    left: auto;
    top: auto;
    z-index: 1;
    pointer-events: none;
  }
  #content .holi-wrap .card-flip .card-wrap .card-inner .btn.flip-btn {
    width: 100%;
    height: 100%;
    left: 0px;
    top: 0px;
    right: auto;
    bottom: auto;
    pointer-events: auto;
  }
  #content .holi-wrap .card-flip.active .card-wrap .card-inner .cards {
    transform: rotateY(180deg);
    transition: transform 0.5s;
  }
  #content .holi-wrap .card-flip.active .card-wrap .card-inner .cards.flip-card {
    transform: rotateY(180deg);
    transition: transform 0.5s !important;
    animation-delay: 0s;
  }
  #content .holi-wrap .card-flip.active .card-wrap .card-inner .cards.cards1 {
    transition-delay: 0s!important;
  }
  #content .holi-wrap .card-flip.active .card-wrap .card-inner .cards.cards2 {
    transition-delay: 0.1s !important;
  }
  #content .holi-wrap .card-flip.active .card-wrap .card-inner .cards.cards3 {
    transition-delay: 0.2s !important;
  }
  #content .holi-wrap .card-flip.active .card-wrap .card-inner .cards.cards4 {
    transition-delay: 0.3s !important;
  }
  #content .holi-wrap .card-flip.active .card-wrap .card-inner .btn {
    pointer-events: auto;
  }
  /*# sourceMappingURL=style-pc.css.map */
</style>
