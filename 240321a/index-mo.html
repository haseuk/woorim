<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="css/style-mo.css">
  <link rel="stylesheet" href="css/style-t.css">
  <style>
    .dot { width:40px; height:40px; border-radius: 50%; position:absolute; background-color: #ffffff; background-size: 100% 100%; }
    .dot:nth-child(1n) { background: url("images/mo/f1.png"); }
    .dot:nth-child(2n) { background: url("images/mo/f2.png"); }
    .dot:nth-child(3n) { background: url("images/mo/f3.png"); }
    .dot:nth-child(4n) { background: url("images/mo/f4.png"); }
    .dot:nth-child(5n) { background: url("images/mo/f5.png"); }
  </style>
</head>
<body>
<div class="content">
  <div class="wrap">
    <div class="kv-wrap">
      <div class="leaf"></div>
      <div class="kv"></div>
      <div class="emblem"></div>
    </div>
  </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
  var falling = true;
  TweenLite.set(".leaf",{perspective:600});
  TweenLite.set("img",{xPercent:"-50%",yPercent:"-50%"});
  var total = 30;
  var leaf = document.querySelector(".leaf"),	w = window.parent.innerWidth , h = window.parent.innerHeight;
  for (i=0; i<total; i++){
    var Div = document.createElement('div');
    TweenLite.set(Div,{attr:{class:'dot'},x:R(0,w),y:R(-10,-10),z:R(-200,200)});
    leaf.appendChild(Div);
    animm(Div);
  };
  function animm(elm){
    TweenMax.to(elm,R(3,30),{y:h+300,ease:Linear.easeNone,repeat:-1,delay:-15});
    TweenMax.to(elm,R(1,3),{x:'+=100',rotationZ:R(1,10),repeat:-1,yoyo:true,ease:Sine.easeInOut});
    TweenMax.to(elm,R(1,2),{rotationX:R(0,360),rotationY:R(0,360),repeat:-1,yoyo:true,ease:Sine.easeInOut,delay:-5});
  };
  function R(min,max) {return min+Math.random()*(max-min)};
</script>
</body>
</html>
