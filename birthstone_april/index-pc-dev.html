    background-image: url('https://woorimstg.cafe24.com/product/project/240321a/mo/letter-cov-bk.png');

    transform: rotate(180deg);

    top: 0px;

    bottom: auto;
  }
  .content .top .letter-wrap .letter-cover {
    width: 724px;
    height: 470px;
    background-image: url('https://woorimstg.cafe24.com/product/project/240321a/pc/letter-fr.png');

    background-size: contain;

    left: 0px;
    top: 247px;

  }
  .content .top .letter-wrap.on .letter {
    animation: letter 1s ease-out forwards;
    animation-delay: 1s;
  }
  .content .top .letter-wrap.on .letter-cov-fr {
    transform: rotateX(0);
    transform-origin: center top;
    animation: letterCov 1s ease-out forwards;
  }
  .content .top .letter-wrap.on .letter-cov-fr .bk {
    animation: zUp 1s ease-out forwards;
  }
  @keyframes letterCov {
    0% {
      transform: rotateX(0);
    }
    100% {
      transform: rotateX(180deg);
      z-index: 1;
    }
  }
  @keyframes zUp {
    100% {
      z-index: 2;
    }
  }
  @keyframes letter {
    0% {
      margin-top: 246px;
    }
    100% {
      margin-top: 0;
    }

<body>
  <div class="content">
    <div class="leaf">낙엽</div>
    <div class="top">
      <div class="vis"></div>
      <div class="necklace-wrap">
        <div class="necklace"></div>
      </div>
      <div class="letter-wrap on">
        <div class="letter"></div>
        <div class="letter-cov-fr">
          <span class="fr"></span>
          <span class="bk"></span>
        </div>
        <div class="letter-cover"></div>
      </div>
    </div>
    <img src="https://woorimstg.cafe24.com/product/project/240321a/pc/gift.png" alt="">
    <img src="https://woorimstg.cafe24.com/product/project/240321a/pc/stone.png" alt="">

  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script>
    var falling = true;
    TweenLite.set(".leaf",{perspective:300})
    TweenLite.set("img",{xPercent:"-50%",yPercent:"-50%"})
    var total = 15;
    var leaf = document.querySelector(".leaf"),	w = window.parent.innerWidth , h = window.parent.innerHeight/2;
    for (i=0; i<total; i++){
      var Div = document.createElement('div');
      TweenLite.set(Div,{attr:{class:'dot'},x:R(0,w),y:R(-10,-0),z:R(-200,200)});
      leaf.appendChild(Div);
      animm(Div);
    }
    function animm(elm){
      TweenMax.to(elm,R(6,20),{y:h+50,ease:Linear.easeNone,repeat:-1,delay:-15});
      TweenMax.to(elm,R(4,15),{x:'+=80',rotationZ:R(0,20),repeat:-1,yoyo:true,ease:Sine.easeInOut});
      TweenMax.to(elm,R(2,18),{rotationX:R(0,360),rotationY:R(0,360),repeat:-1,yoyo:true,ease:Sine.easeInOut,delay:-5});
    }
    function R(min,max) {return min+Math.random()*(max-min)}

    let letWrap = document.querySelector('.letter-wrap');
    for (let i = 0; i < 1; i++) {
      setTimeout(() => {
        letter();
      },(i + 1) * 5000)
    }
    function letter() {
      letWrap.classList.remove('on');
      setTimeout(() => {
        letWrap.classList.add('on');
      },1000)
    }
    $(window).on("load resize", function(){
      iframeRisize();
    });


  </script>
