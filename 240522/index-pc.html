<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="css/style-pc.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>
<body>
<div class="content">
  <div class="wrap">
    <div class="inner">
      <div class="top">
        <img src="images/pc/top.png" class="bg" alt="">
        <img src="images/pc/tit1.png" class="tit tit1" alt="">
        <img src="images/pc/tit2.png" class="tit tit2" alt="">
        <img src="images/pc/tit3.png" class="tit tit3" alt="">
        <img src="images/pc/tit4.png" class="tit tit4" alt="">
        <img src="images/pc/tit5.png" class="tit tit5" alt="">
        <img src="images/pc/tit6.png" class="tit tit6" alt="">
        <img src="images/pc/tit7.png" class="tit tit7" alt="">
        <img src="images/pc/tit8.png" class="tit tit8" alt="">
        <img src="images/pc/tit9.png" class="tit tit9" alt="">
        <img src="images/pc/tit10.png" class="tit tit10" alt="">
        <img src="images/pc/tit11.png" class="tit tit11" alt="">
        <img src="images/pc/tit12.png" class="tit tit12" alt="">
        <img src="images/pc/tit13.png" class="tit tit13" alt="">
        <img src="images/pc/tit14.png" class="tit tit14" alt="">
        <img src="images/pc/tit15.png" class="tit tit15" alt="">
        <img src="images/pc/txt.png" class="txt" data-aos="fade-up" data-aos-delay="1000" alt="">
      </div>
      <div class="banner banner1">
        <img src="images/pc/cnt1-bg.png" class="bg" alt="">
        <img src="images/pc/cnt1-1.png" data-aos="fade-up" data-aos-offset="600" alt="">
        <img src="images/pc/cnt1-2.png" data-aos="fade-up" data-aos-delay="600" data-aos-offset="600" alt="">
        <img src="images/pc/cnt1-3.png" data-aos="fade-up" data-aos-delay="300" data-aos-offset="600" alt="">
      </div>
      <div class="product">
        <a href="https://stonehenge.co.kr/product/detail.html?product_no=5899" class="btn"><img src="images/pc/prd1.png" alt="">SA24B43T</a>
        <a href="https://stonehenge.co.kr/product/detail.html?product_no=5900" class="btn"><img src="images/pc/prd2.png" alt="">SA24B44F</a>
        <a href="https://stonehenge.co.kr/product/detail.html?product_no=5919" class="btn"><img src="images/pc/prd3.png" alt="">SA24B55K</a>
      </div>
      <div class="banner banner2">
        <img src="images/pc/cnt2-bg.png" class="bg" alt="">
        <img src="images/pc/cnt2.png" data-aos="fade-up" data-aos-offset="600" alt="">
      </div>
      <div class="banner banner3">
        <img src="images/pc/cnt3-bg.png" class="bg" alt="">
        <img src="images/pc/cnt3.png" data-aos="fade-up" data-aos-offset="600" alt="">
      </div>
    </div>
  </div>
</div>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script>
  AOS.init({
    once: true,
  });
  var swiper = new Swiper(".swiper", {
    speed: 1500,
    slidesPerView: 2.1,
    spaceBetween: 20,
    pagination: {
      el: ".swiper-pagination",
      type: "progressbar",
    },
  });
</script>
</body>
</html>
