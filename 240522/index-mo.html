<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="css/style-mo.css">
  <link rel="stylesheet" href="css/style-t.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>
<body>
<div class="content">
  <div class="wrap">
    <div class="top">
      <img src="images/mo/top.png" class="bg" alt="">
      <img src="images/mo/tit1.png" class="tit tit1" alt="">
      <img src="images/mo/tit2.png" class="tit tit2" alt="">
      <img src="images/mo/tit3.png" class="tit tit3" alt="">
      <img src="images/mo/tit4.png" class="tit tit4" alt="">
      <img src="images/mo/tit5.png" class="tit tit5" alt="">
      <img src="images/mo/tit6.png" class="tit tit6" alt="">
      <img src="images/mo/tit7.png" class="tit tit7" alt="">
      <img src="images/mo/tit8.png" class="tit tit8" alt="">
      <img src="images/mo/tit9.png" class="tit tit9" alt="">
      <img src="images/mo/tit10.png" class="tit tit10" alt="">
      <img src="images/mo/tit11.png" class="tit tit11" alt="">
      <img src="images/mo/tit12.png" class="tit tit12" alt="">
      <img src="images/mo/tit13.png" class="tit tit13" alt="">
      <img src="images/mo/tit14.png" class="tit tit14" alt="">
      <img src="images/mo/tit15.png" class="tit tit15" alt="">
      <img src="images/mo/txt.png" class="txt" data-aos="fade-up" data-aos-delay="1000" alt="">
    </div>
    <div class="banner banner1">
      <img src="images/mo/cnt1-bg.png" class="bg" alt="">
      <img src="images/mo/cnt1.png" data-aos="fade-up" alt="">
    </div>
    <div class="banner banner2">
      <img src="images/mo/cnt2-bg.png" class="bg" alt="">
      <img src="images/mo/cnt2-1.png" data-aos="fade-up" alt="">
      <img src="images/mo/cnt2-2.png" data-aos="fade-up" alt="">
    </div>
    <div class="product">
      <div class="swiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide"><a href="https://stonehenge.co.kr/product/detail.html?product_no=5899"><img src="images/mo/prd1.png" alt="">SA24B43T</a></div>
          <div class="swiper-slide"><a href="https://stonehenge.co.kr/product/detail.html?product_no=5900"><img src="images/mo/prd2.png" alt="">SA24B44F</a></div>
          <div class="swiper-slide"><a href="https://stonehenge.co.kr/product/detail.html?product_no=5919"><img src="images/mo/prd3.png" alt="">SA24B55K</a></div>
        </div>
        <div class="swiper-pagination"></div>
      </div>
    </div>
    <div class="banner banner3">
      <img src="images/mo/cnt3-bg.png" class="bg" alt="">
      <img src="images/mo/cnt3-1.png" data-aos="fade-up" alt="">
    </div>
    <div class="banner banner4">
      <img src="images/mo/cnt4-bg.png" class="bg" alt="">
      <img src="images/mo/cnt4-1.png" data-aos="fade-up" alt="">
    </div>
  </div>
</div>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script>
  AOS.init({
    once: true,
  });
  var swiper = new Swiper(".swiper", {
    speed: 1500,
    slidesPerView: 2.1,
    spaceBetween: 20,
    pagination: {
      el: ".swiper-pagination",
      type: "progressbar",
    },
  });
</script>
</body>
</html>
