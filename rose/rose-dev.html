    var swiper = new Swiper(".swiper", {
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });

    let dataDay = document.querySelector('#rose');
    setInterval(function() {
      let today = new Date();
      let year = String(today.getFullYear()).padStart(4, "0");
      let month = String(today.getMonth()+1).padStart(2, "0");
      let date = String(today.getDate()).padStart(2, "0");
      let todayTotal = year+''+month+''+date;

      if(todayTotal >= '20231028') {
        dataDay.setAttribute('data-day','2');
        swiper.slideTo(1);
      }
      if(todayTotal >= '20231030') {
        dataDay.setAttribute('data-day','3');
        swiper.slideTo(2);
      }
      if(todayTotal >= '20231101') {
        dataDay.setAttribute('data-day','4');

      }

        dataDay.setAttribute('data-day','5');
      }
    },1000);
