<script>
  let loveObj = document.querySelector('#love');
  let heartObj = document.querySelector('.heart');
  let loveWrap = document.querySelector('.luv-wrap');
  function love() {
    heartObj.classList.remove('on');
    loveWrap.classList.remove('fade-out');
    new Vivus(loveObj, {duration:200}, heart);
  }
  love();
  function heart() {
    heartObj.classList.add('on');
    setTimeout(function() {
      luvFadeOut();
    },3000);
  }
  function luvFadeOut() {
    loveWrap.classList.add('fade-out');
    setTimeout(function() {
      love()
    }, 3000)
  }

  let objWrap = document.querySelector('.obj-wrap');
  function getRandomIntInclusive(min, max) {
    min = Math.ceil(min);
    max = Math.floor(max);
    num = Math.floor(Math.random() * (max - min + 1)) + min;
    objWrap.setAttribute('data-num', num)
  }
  setInterval(function() {
    getRandomIntInclusive(1,10)
  },800)
</script>
