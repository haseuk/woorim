<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="css/style-mo.css">
  <link rel="stylesheet" href="css/style-t.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>
<body>
<div class="content">
  <div class="wrap">
    <div class="top">
      <img src="images/mo/top.png" alt="">
    </div>

    <div class="vis vis1">
      <div class="swiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide"><img src="images/mo/mo1-1.png" alt=""></div>
          <div class="swiper-slide"><img src="images/mo/mo1-2.png" alt=""></div>
          <div class="swiper-slide"><img src="images/mo/mo1-3.png" alt=""></div>
          <div class="swiper-slide"><img src="images/mo/mo1-4.png" alt=""></div>
          <div class="swiper-slide"><img src="images/mo/mo1-5.png" alt=""></div>
        </div>
        <div class="swiper-pagination"></div>
      </div>
    </div>
    <div class="vis vis2">
      <img src="images/mo/mo2-1.png" data-aos="fade-up" alt="">
      <img src="images/mo/mo2-2.png" data-aos="fade-up" alt="">
    </div>
    <div class="vis vis3">
      <img src="images/mo/mo3.png" data-aos="fade-up" alt="">
      <div class="swiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide"><a href="https://rosemont.co.kr/product/detail.html?product_no=5180" class="bnt"><img src="images/mo/prd1.png" alt="">RC24B20K</a></div>
          <div class="swiper-slide"><a href="https://rosemont.co.kr/product/detail.html?product_no=5181" class="bnt"><img src="images/mo/prd2.png" alt="">RC24B21K</a></div>
          <div class="swiper-slide"><a href="https://rosemont.co.kr/product/detail.html?product_no=5182" class="bnt"><img src="images/mo/prd3.png" alt="">RC24B23K</a></div>
        </div>
        <div class="swiper-pagination"></div>
      </div>
    </div>
  </div>
</div>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script>
  AOS.init({
    once: true,
  });

  var swiper1 = new Swiper(".vis1 .swiper", {
    speed: 1500,
    slidesPerView: 1.2,
    spaceBetween: 15,
    autoplay: {
      delay: 2000,
      disableOnInteraction: false,
    },
    loop: true,
    breakpoints: {
      '767': {
        spaceBetween: 30,
      }
    },
    pagination: {
      el: ".swiper-pagination",
      type: "fraction",
    },
  });

  var swiper3 = new Swiper(".vis3 .swiper", {
    speed: 1500,
    slidesPerView: 2,
    spaceBetween: 20,
    pagination: {
      el: ".swiper-pagination",
      type: "progressbar",
    },
  });

</script>
</body>
</html>
