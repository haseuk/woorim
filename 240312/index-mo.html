<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="css/style-mo.css">
  <link rel="stylesheet" href="css/style-t.css">
</head>
<body>
<div class="content">
  <div class="wrap">
    <div class="tit"><img src="images/mo/tit.png" alt=""></div>
    <div class="product">
      <div class="prd prd1">
        <a class="btn">RC0356</a>
        <div class="info">
          <a href="https://rosemont.co.kr/product/%EB%A1%9C%EC%A6%88%EB%AA%BD-4%EC%9B%94-%ED%83%84%EC%83%9D%EC%84%9D-silver-%EA%B7%80%EA%B1%B8%EC%9D%B4-rc0356a/5083/category/44/display/1/" class="link"><img src="images/mo/prd1.png" alt=""></a>
        </div>
      </div>
      <div class="prd prd2">
        <a class="btn">RS1309</a>
        <div class="info">
          <a href="https://rosemont.co.kr/product/%EB%A1%9C%EC%A6%88%EB%AA%BD-14k-%EB%AA%A9%EA%B1%B8%EC%9D%B44%EC%9B%94%ED%83%84%EC%83%9D%EC%84%9D-rs1309/2636/category/34/display/1/" class="link"><img src="images/mo/prd2.png" alt=""></a>
        </div>
      </div>
      <div class="prd prd3">
        <a class="btn">RC0344</a>
        <div class="info">
          <a href="https://rosemont.co.kr/product/%EB%A1%9C%EC%A6%88%EB%AA%BD-4%EC%9B%94-%ED%83%84%EC%83%9D%EC%84%9D-silver-%ED%8C%94%EC%B0%8C-rc0344a/5084/category/46/display/1/" class="link"><img src="images/mo/prd3.png" alt=""></a>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  let btn = document.querySelectorAll('.btn');
  Array.prototype.forEach.call(btn, function (e) {
    e.addEventListener('click', function() {
      for (let i = 0; i < btn.length; i++) {
        btn[i].parentNode.classList.remove('on')
      }
      e.parentNode.classList.add('on');
    })
  })
</script>
</body>
</html>
