<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script>
  let num = 1;
  var swiperMd = new Swiper(".swiper-md", {
    speed: 2000,
    allowTouchMove: false,
    autoplay: {
      delay: 3000,
      autoplayDisableOnInteraction:true,
    },
    loop: true,
    on: {
      slideChangeTransitionStart() {
        num = swiperMd.realIndex+1;
        dataNum();
      }
    }
  });
  var swiperBg = new Swiper(".swiper-bg", {
    speed: 2000,
    autoplay: {
      delay: 3000,
    },
    loop: true,
  });

  let dataView = document.querySelector('.c-wrap');
  function dataNum() {
    dataView.setAttribute('data-view',num);
  }

  let dirBts = document.querySelectorAll('.dir-btn');
  Array.prototype.forEach.call(dirBts, function(e) {
    e.addEventListener('click', function() {
      let idx = e.getAttribute('data-dir');
      dirSlide(idx);
    })
  });

  function dirSlide(v) {
    num = v;
    swiperMd.slideTo(v-1);
    swiperBg.slideTo(v-1);
  }
</script>
