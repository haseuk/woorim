<body>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
<div class="content">

    <div class="product">

      <div class="mot-wrap">

        <div class="mot mot2">
          <img src="images/mo/vis2.png" alt="">

        <div class="mot mot3">
          <img src="images/mo/vis3.png" alt="">
        </div>
      </div>

      <div class="prds">
        <div class="swiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide"><a href="https://stonehenge.co.kr/product/%EC%8A%A4%ED%86%A4%ED%97%A8%EC%A7%80-%ED%8F%B4%EB%9D%BC%EB%A6%AC%EC%8A%A4-14k-%EB%AA%A9%EA%B1%B8%EC%9D%B4-sa24a16u/5813/category/27/display/1/" class="btn"><img src="images/mo/prd1.png" alt="">SA24A16U</a></div>
            <div class="swiper-slide"><a href="https://stonehenge.co.kr/product/%EC%8A%A4%ED%86%A4%ED%97%A8%EC%A7%80-%ED%8F%B4%EB%9D%BC%EB%A6%AC%EC%8A%A4-14k-%EB%AA%A9%EA%B1%B8%EC%9D%B4-sa24a18u/5818/category/27/display/1/" class="btn"><img src="images/mo/prd2.png" alt="">SA24A18U</a></div>
            <div class="swiper-slide"><a href="https://stonehenge.co.kr/product/%EC%8A%A4%ED%86%A4%ED%97%A8%EC%A7%80-%ED%8F%B4%EB%9D%BC%EB%A6%AC%EC%8A%A4-14k-%EA%B7%80%EA%B1%B8%EC%9D%B4-sa24a17u/5816/category/27/display/1/" class="btn"><img src="images/mo/prd3.png" alt="">SA24A17U</a></div>
            <div class="swiper-slide"><a href="https://stonehenge.co.kr/product/%EC%8A%A4%ED%86%A4%ED%97%A8%EC%A7%80-%ED%8F%B4%EB%9D%BC%EB%A6%AC%EC%8A%A4-14k-%EB%B0%98%EC%A7%80-sa24a31b/5835/category/27/display/1/" class="btn"><img src="images/mo/prd4.png" alt="">SA24A31B</a></div>
            <div class="swiper-slide"><a href="https://stonehenge.co.kr/product/%EC%8A%A4%ED%86%A4%ED%97%A8%EC%A7%80-%ED%8F%B4%EB%9D%BC%EB%A6%AC%EC%8A%A4-14k-%EA%B7%80%EA%B1%B8%EC%9D%B4-sa24a19x/5814/category/27/display/1/" class="btn"><img src="images/mo/prd5.png" alt="">SA24A19X</a></div>

      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script>
  let scrollY;
  window.addEventListener("scroll", handleScroll);
  function handleScroll() {
    scrollY = window.pageYOffset || document.documentElement.scrollTop;
    initIntersectionObserver();
  }

  function initIntersectionObserver() {
    const io = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.intersectionRatio > 0.5) {
          entry.target.classList.add('mv-on');
        }
      })
    });
    const move = document.querySelectorAll('.mot');
    move.forEach((el) => {
      io.observe(el);
    });
  }
  window.onload = function() {
    initIntersectionObserver();
  }

  new Swiper(".prds .swiper", {
    speed: 2000,
    slidesPerView: 'auto',
    spaceBetween: -10,
    freeMode: true,
    pagination: {
      el: ".swiper-pagination",
      type: "progressbar",
    },
  });

</script>
</body>
</html>
