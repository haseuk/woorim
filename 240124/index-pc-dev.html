    height: 100%;

    left: 0px;
    top: 0px;
    right: auto;
    bottom: auto;
  }
  .content .wrap .product .prd ul li span:after {
    content: '';
    display: block;
    width: 100%;
    height: 100%;
    background: linear-gradient(0deg, #cef3fc 0%, rgba(255, 255, 255, 0) 61%);
    position: absolute;
    left: 0px;
    bottom: 0px;
    right: auto;
    top: auto;
    z-index: 1;
    pointer-events: none;
    transform: translateY(100%);
    transition: transform 0.3s;
    transition-timing-function: ease-out;
  }
  .content .wrap .product .prd ul li:hover span:after {

  .content .wrap .product .prd1 ul li:nth-child(1) {
