<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="css/style-pc.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>

<div class="content">
  <div class="wrap">
    <div class="top">
      <img src="images/pc/vis1.png" class="vis" alt="">
      <img src="images/pc/tit.png" class="tit" alt="">
    </div>

    <article class="art1">
      <img src="images/pc/vis2.png" data-aos="fade-up" class="vis" alt="">
      <img src="images/pc/vis3.png" data-aos="fade-up" data-aos-delay="300" class="vis" alt="">
      <img src="images/pc/unit1.png" data-aos="fade-up" data-aos-delay="600" class="unit unit1" alt="">
      <img src="images/pc/unit2.png" data-aos="fade-up" data-aos-delay="900" class="unit unit2" alt="">

      <div class="product" data-aos="fade-up">
        <ul>
          <li><a href="https://rosemont.co.kr/product/detail.html?product_no=5118" class="btn prd1"><img src="images/pc/prd-info1.png" alt=""></a></li>
          <li><a href="https://rosemont.co.kr/product/detail.html?product_no=5119" class="btn prd2"><img src="images/pc/prd-info2.png" alt=""></a></li>
          <li><a href="https://rosemont.co.kr/product/detail.html?product_no=2721" class="btn prd3"><img src="images/pc/prd-info3.png" alt=""></a></li>
        </ul>
      </div>
    </article>

    <article class="art2">
      <img src="images/pc/vis4.png" data-aos="fade-up" class="vis" alt="">
      <img src="images/pc/vis5.png" data-aos="fade-up" data-aos-delay="300" class="vis" alt="">

      <img src="images/pc/unit4.png" data-aos="fade-up" data-aos-delay="900" class="unit unit2" alt="">

      <div class="product" data-aos="fade-up">
        <ul>
          <li><a href="https://rosemont.co.kr/product/detail.html?product_no=5129" class="btn prd1"><img src="images/pc/prd-info4.png" alt=""></a></li>
          <li><a href="https://rosemont.co.kr/product/detail.html?product_no=5130" class="btn prd2"><img src="images/pc/prd-info5.png" alt=""></a></li>
          <li><a href="https://rosemont.co.kr/product/detail.html?product_no=2502" class="btn prd3"><img src="images/pc/prd-info6.png" alt=""></a></li>
        </ul>
      </div>
    </article>
  </div>
</div>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init({
    once: true,
  });
</script>
