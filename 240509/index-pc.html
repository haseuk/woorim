<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="css/style-pc.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>

<div class="content">
  <div class="wrap">
    <div class="inner">
      <div class="top">
        <img src="images/pc/tit1.png" class="tit tit1" alt="">
        <img src="images/pc/tit2.png" class="tit tit2" alt="">
        <img src="images/pc/tit3.png" class="tit tit3" alt="">
        <img src="images/pc/tit4.png" class="tit tit4" alt="">
        <img src="images/pc/tit5.png" class="tit tit5" alt="">
        <img src="images/pc/tit6.png" class="tit tit6" alt="">
        <img src="images/pc/tit7.png" class="tit tit7" alt="">
        <img src="images/pc/tit8.png" class="tit tit8" alt="">
        <img src="images/pc/tit9.png" class="tit tit9" alt="">
        <img src="images/pc/tit10.png" class="tit tit10" alt="">
        <img src="images/pc/tit11.png" class="tit tit11" alt="">
        <img src="images/pc/tit12.png" class="tit tit12" alt="">
        <img src="images/pc/txt.png" class="txt" data-aos="fade-up" data-aos-delay="1200" alt="">
      </div>
      <div class="btt">
        <img src="images/pc/btt-tit1.png" class="tit" data-aos="fade-up" alt="">
        <img src="images/pc/btt-tit2.png" class="tit" data-aos="fade-up" alt="">
        <img src="images/pc/prd.png" class="prd" alt="">
        <img src="images/pc/sm-h.png" class="sm-h" alt="">
        <img src="images/pc/btt-txt.png" class="txt" alt="">
        <div class="heart">
          <img src="images/pc/h1.png" class="hs h1" data-aos="fade-up" data-aos-delay="500" alt="">
          <img src="images/pc/h2.png" class="hs h2" data-aos="fade-up" data-aos-delay="500" alt="">
          <img src="images/pc/h3.png" class="hs h3" data-aos="fade-up" data-aos-delay="500" alt="">
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init({
    once: true,
  });
</script>
</body>
</html>
