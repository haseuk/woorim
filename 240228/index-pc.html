<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="css/style-pc.css">
</head>
<body>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
<div class="content">
  <div class="wrap">
    <div class="top">
      <div class="star"></div>
      <div class="light light1"></div>
      <div class="light light2"></div>
      <div class="light light3"></div>
    </div>
    <div class="product">
      <div class="prd prd1">
        <a href="" class="btn"></a>
        <a href="" class="btn"></a>
        <a href="" class="btn"></a>
      </div>
      <div class="prd prd2">
        <a href="" class="btn"></a>
        <a href="" class="btn"></a>
        <a href="" class="btn"></a>
      </div>
    </div>
    <div class="notice">
      <a href="#noti-achor" class="btn toggle">열기/닫기</a>
      <p class="n-t"><img src="images/pc/notice.png" class="noti-tit " alt=""><img src="images/pc/ico-arrow.png" class="noti-arr" alt=""></p>
      <div class="noti-inner">
        <p>-  본 행사는 '피어싱' 상품에만 적용되는 행사입니다.</p>
        <p>-  일부 상품의 경우 쿠폰 적용이 불가할 수 있습니다.</p>
        <p>-  본 행사는 예산 소진 시 조기 종료될 수 있습니다.</p>
        <p>-  15% 쿠폰은 로그인> 마이페이지> 쿠폰 현황에서 확인 가능합니다.</p>
        <p>-  15% 쿠폰 적용가는 결제페이지에서 적용 및 확인 가능합니다.</p>
      </div>
    </div>
    <!--    <div id="noti-achor"></div>-->

  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script>
  new Swiper(".prd .swiper", {
    speed: 1500,
    slidesPerView: 'auto',
  });
  let notice = document.querySelector('.notice');
  let toggle = document.querySelector('.toggle');
  toggle.addEventListener('click',function() {
    if(notice.classList.contains('open')) {
      notice.classList.remove('open')
    } else {
      notice.classList.add('open');
    }
  });

</script>
</body>
</html>
