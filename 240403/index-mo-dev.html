<script>
  let countDownDate = new Date("April 14, 2024 23:59:59").getTime();
  let d = document.querySelector('.days');
  let h = document.querySelector('.hours');
  let m = document.querySelector('.minutes');
  let s = document.querySelector('.seconds');

  let x = setInterval(function() {
    let now = new Date().getTime();
    let distance = countDownDate - now;
    let days = Math.floor(distance / (1000 * 60 * 60 * 24));
    let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    let seconds = Math.floor((distance % (1000 * 60)) / 1000);

    d.innerHTML = String(days).padStart(2,'0');
    h.innerHTML = String(hours).padStart(2,'0');
    m.innerHTML = String(minutes).padStart(2,'0');
    s.innerHTML = String(seconds).padStart(2,'0');
    if (distance < 0) {
      clearInterval(x);
      d.innerHTML = '00';
      h.innerHTML = '00';
      m.innerHTML = '00';
      s.innerHTML = '00';
    };
  }, 1000);


  var swiper = new Swiper(".swiper", {
    speed: 1000,
    slidesPerView: 1.8,
    centeredSlides: true,
    spaceBetween: 10,
    autoplay: {
      delay: 2500,
      disableOnInteraction: false,
    },
    loop: true,
  });

  let notice = document.querySelector('.notice');
  let noticeTab = document.querySelector('.noti-tab');
  noticeTab.addEventListener('click', function() {
    if(notice.classList.contains('open')) {
      notice.classList.remove('open')
    } else {
      notice.classList.add('open')
    }
  });

</script>
