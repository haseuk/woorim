  .content .top .necklace-wrap {

  }
  .content .top .letter-wrap .letter {
    width: 66.93333333vw;

    background-image: url('/product/project/231121/img/mo/letter.png');

    position: absolute;

    bottom: auto;
    margin-top: 32vw;

  }
  .content .top .letter-wrap .letter-cov-fr {

  }
  .content .top .letter-wrap.on .letter {
    animation: letter 1s ease-out forwards;
    animation-delay: 1s;
  }
  .content .top .letter-wrap.on .letter-cov-fr {
    transform: rotateX(0);

    animation: letterCov 1s ease-out forwards;

<div class="content">
  <div class="leaf">낙엽</div>
  <div class="top">
    <div class="vis"></div>
    <div class="necklace-wrap">
      <div class="necklace"></div>
    </div>
    <div class="letter-wrap on">
      <div class="letter"></div>
      <div class="letter-cov-fr"></div>
      <div class="letter-cover"></div>
    </div>
  </div>
  <img src="/product/project/231121/img/mo/gift.png" alt="">
  <img src="/product/project/231121/img/mo/stone.png" alt="">

</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
  var falling = true;
  TweenLite.set(".leaf", {perspective: 600})
  TweenLite.set("img", {xPercent: "-50%", yPercent: "-50%"})
  var total = 15;
  var leaf = document.querySelector(".leaf"), w = window.parent.innerWidth, h = window.parent.innerHeight / 2;
  for (i = 0; i < total; i++) {
    var Div = document.createElement('div');
    TweenLite.set(Div, {attr: {class: 'dot'}, x: R(0, w), y: R(-10, -0), z: R(-200, 200)});
    leaf.appendChild(Div);
    animm(Div);
  }

  function animm(elm) {
    TweenMax.to(elm, R(6, 20), {y: h + 50, ease: Linear.easeNone, repeat: -1, delay: -15});
    TweenMax.to(elm, R(4, 15), {x: '+=80', rotationZ: R(0, 20), repeat: -1, yoyo: true, ease: Sine.easeInOut});
    TweenMax.to(elm, R(2, 18), {
      rotationX: R(0, 360),
      rotationY: R(0, 360),
      repeat: -1,
      yoyo: true,
      ease: Sine.easeInOut,
      delay: -5
    });
  }

  function R(min, max) {
    return min + Math.random() * (max - min)
  }

  let letWrap = document.querySelector('.letter-wrap');
  for (let i = 0; i < 1; i++) {
    setTimeout(() => {
      letter();
    }, (i + 1) * 5000)
  }

  function letter() {
    letWrap.classList.remove('on');
    setTimeout(() => {
      letWrap.classList.add('on');
    }, 1000)
  }

  function iframeRisize(){
    var iframe_h = $("body").outerHeight();
    if ($("#project", parent.document)){
      $("#project", parent.document).css("height", iframe_h);
    }
  }
  $(window).on("load resize", function(){
    iframeRisize();
  });
</script>
