    <div class="special day1" >
      <div class="time_wrap">
        <div id="d_time1" class="timer"><span class="hours time">00</span><em>:</em><span class="mins time">00</span><em>:</em><span class="secs time">00</span></div>
      </div>
      <script>
        //타이머
        $('#d_time1').countdown('2023/10/28 09:59:59', function (e) { //종료일자
          var $this = $(this);
          var timsHours, timsMins, timsSecs = "";
          timsHours = e.offset.totalHours;
          timsMins = e.strftime('%M');
          timsSecs = e.strftime('%S');
          if(e.offset.totalHours < 10) {
            $this.find('.hours').html('0' + timsHours);
          } else if(e.offset.totalHours === 48){
            $this.find('.hours').html('00');
          } else {
            $this.find('.hours').html(timsHours);
          }
          $this.find('.mins').html(timsMins);
          $this.find('.secs').html(timsSecs);
        });
      </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/image-map-resizer/1.0.10/js/imageMapResizer.min.js" integrity="sha512-sXgF3JImNbesKnmCuR5AE5WPQo6Z8xJMYRvDknGyc0eTWL62pqgEG4Auk9d0VnstzyhRNzPak8AyemFJq7a6/Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script>
    $(document).ready(function() {
      $('map').imageMapResize();
    });

    let dataDay = document.querySelector('#gallery_oclock');
    setInterval(function() {
      let today = new Date();
      let year = String(today.getFullYear()).padStart(4, "0");
      let month = String(today.getMonth()+1).padStart(2, "0");
      let date = String(today.getDate()).padStart(2, "0");
      let todayTotal = year+''+month+''+date;

      if(todayTotal >= '20231028') {
        dataDay.setAttribute('data-day','2');
      }
      if(todayTotal >= '20231030') {
        dataDay.setAttribute('data-day','3');
      }
      if(todayTotal >= '20231101') {
        dataDay.setAttribute('data-day','4');
      }
      if(todayTotal >= '20231103') {
        dataDay.setAttribute('data-day','5');
      }
    },1000);
  </script>
