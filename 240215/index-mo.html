<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script>
  let scrollY;
  window.addEventListener("scroll", handleScroll);
  function handleScroll() {
    scrollY = window.pageYOffset || document.documentElement.scrollTop;
    initIntersectionObserver();
  }

  function initIntersectionObserver() {
    const io = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.intersectionRatio > 0.3) {
          entry.target.classList.add('mv-on');
        }
      })
    });
    const move = document.querySelectorAll('.mv-obj');
    move.forEach((el) => {
      io.observe(el);
    });
  }
  window.onload = function() {
    initIntersectionObserver();
  }

  new Swiper(".prd1 .sld1", {
    speed: 2000,
    autoplay: {
      delay: 3000,
      autoplayDisableOnInteraction:true,
    },
    loop: true,
    navigation: {
      nextEl: ".swiper-btn1.swiper-button-next",
      prevEl: ".swiper-btn1.swiper-button-prev",
    },
  });

  new Swiper(".prd2 .sld2", {
    speed: 2000,
    autoplay: {
      delay: 3000,
      autoplayDisableOnInteraction:true,
    },
    loop: true,
    navigation: {

      prevEl: ".swiper-btn2.swiper-button-prev",
    },
  });

  new Swiper(".prd3 .sld3", {
    speed: 2000,
    autoplay: {
      delay: 3000,
      autoplayDisableOnInteraction:true,
    },
    loop: true,
    navigation: {
      nextEl: ".swiper-btn3.swiper-button-next",
      prevEl: ".swiper-btn3.swiper-button-prev",
    },
  });
</script>
