<script>
  let scrollY;
  window.addEventListener("scroll", handleScroll);
  function handleScroll() {
    scrollY = window.pageYOffset || document.documentElement.scrollTop;
    initIntersectionObserver();
  };

  function initIntersectionObserver() {
    const io = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.intersectionRatio > 0.3) {
          entry.target.classList.add('mv-on');
        }
      })
    });
    const move = document.querySelectorAll('.mv-obj');
    move.forEach((el) => {
      io.observe(el);
    });
  };
  window.onload = function() {
    initIntersectionObserver();
  };

  let sld1 = new Swiper(".prd1 .sld1", {
    speed: 2000,
    autoplay: {
      delay: 3000,
      autoplayDisableOnInteraction:true,
    },
    loop: true,
    navigation: {
      nextEl: ".swiper-btn1.swiper-button-next",
      prevEl: ".swiper-btn1.swiper-button-prev",
    },
  });

  let sld2 = new Swiper(".prd2 .sld2", {
